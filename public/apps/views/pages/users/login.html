<div class="page-header">
	<h1>User Login</h1>
</div>


<form ng-submit="main.doLogin(loginData);">
	<!-- Username -->
	<label>Username :</label>
	<input ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="form-control" type="text" name="username" placeholder="username *" ng-model="main.loginData.username" autocomplete="off">
	<br>
	<!-- Password -->
	<label>Password :</label>
	<input ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="form-control" type="password" name="password" placeholder="password *" ng-model="main.loginData.password">
	<br>
	<button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="btn btn-primary" type="submit">Login</button>&nbsp
	<button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button " class="btn btn-success" ng-click="main.facebook();">facebook</button>&nbsp
	<button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button " class="btn btn-warning" ng-click="main.twitter();">twitter</button>&nbsp
	<button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button " class="btn btn-info" ng-click="main.google();">google</button>
	<!--a href="/auth/facebook"><button type="button" class="btn btn-success">Facebook</button><-->

	<div class="reset">
		<a href="/resetPassword"><button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button "class="btn btn-danger">Lupa Password</button></a>
		<a href="/resetUsername"><button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button "class="btn btn-primary">Lupa Username</button></a>
	</div>
</form>

<br>


<div class="jumbotron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Memuat....</p>
</div>


<br>

<div class="row show-hide-message" ng-show="main.successMsg">
	<div class="alert alert-success">{{ main.successMsg }}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="main.errorMsg">
	<div class="alert alert-danger">{{ main.errorMsg }}&nbsp<a ng-show="main.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link main</button>&nbsp</a></div>
</div>

<div class="row show-hide-message" ng-show="facebook.errorMsg">
	<div class="alert alert-danger">{{ facebook.errorMsg }}&nbsp<a ng-show="facebook.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link pacebuk</button>&nbsp</a></div>
</div>

<div class="row show-hide-message" ng-show="twitter.errorMsg">
	<div class="alert alert-danger">{{ twitter.errorMsg }}&nbsp<a ng-show="twitter.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link twity</button>&nbsp</a></div>
</div>


<div class="row show-hide-message" ng-show="google.errorMsg">
	<div class="alert alert-danger">{{ google.errorMsg }}&nbsp<a ng-show="google.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link gugel</button>&nbsp</a></div>
</div>
